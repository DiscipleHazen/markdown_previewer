<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Markdown Previewer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="bg-secondary bg-gradient min-vh-100">
        
        <div class="container-fluid row">
            <div class="col" style="width: 90%;">
                <header class="d-flex mx-auto">
                <i class="fa fa-code fs-1 bg-warning"></i>
                <h1 class="text-white">Markdown Previewer</h1>
                </header>
                <textarea id="editor" class="mx-auto bg-white overflow-scroll" ></textarea>
                <div id="options" class="mx-auto">
                <button id="clear" class="btn btn-danger"><i class="fa fa-trash-can"></i> Clear</button>
            </div>
        </div>
        
        <div class="col">
            <div class="preview-header text-white mx-auto d-flex align-items-center justify-content-center">
                <h2>Previewer</h2>
            </div>
            <p id="preview" class="bg-white mx-auto overflow-scroll"></p>
        </div>
        </div>
        
        
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0040f1e932.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.12/marked.min.js" integrity="sha512-rCQgmUulW6f6QegOvTntKKb5IAoxTpGVCdWqYjkXEpzAns6XUFs8NKVqWe+KQpctp/EoRSFSuykVputqknLYMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./script.js"></script>
